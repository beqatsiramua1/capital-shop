<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/same.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <section class="login__section">
        <div class="login">
            <div class="login-top-part">
                <h2>Login</h2>
                <p>Enter Login details to get access</p>
            </div>
            <div class="login__inputs">
                <div class="login__input--username">
                    <label>Username Or Email Address</label>
                    <input type="text" class="input input__username" placeholder="Username / Email Address">
                </div>
                <div class="login__input--password">
                    <label>Password</label>
                    <input type="text" class="input password" placeholder="Enter password">
                </div>
                <div class="login-details">
                    <div class="login-details-left">
                        <input type="checkbox">
                        <span>Keep Me Logged In</span>
                    </div>
                    <div class="login-details-right">
                        <a class="color-red" href="#">Forgot Password?</a>
                    </div>
                </div>
                <div class="login-final">
                    <div class="login-final-left">
                        <p>
                            Don't have an account? <a class="color-red" href="#">Sign Up here</a>
                        </p>
                    </div>
                    <div class="login-final-right">
                        <button class="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
